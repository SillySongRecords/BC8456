        async function handlePayoutApproval(payoutId, payoutAmount, userId) {
            if (confirm('Approving this will transfer it to Payout History and subtract the amount from the user\'s balance. Continue?')) {
                showLoading(true);
                const payoutRef = doc(db, "payouts", payoutId);
                const userRef = doc(db, "users", userId);
                try {
                    await runTransaction(db, async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists() || userDoc.data().balance < payoutAmount) {
                            throw "User has insufficient funds for this payout.";
                        }
                        transaction.update(userRef, { balance: increment(-payoutAmount) });
                        transaction.update(payoutRef, { status: 'approved' });
                    });
                    showToast('Payout approved and balance updated.', 'success');
                } catch (error) {
                    console.error("Payout approval error:", error);
                    showToast(`Error: ${error}`, 'error');
                } finally {
                    showLoading(false);
                }
            }
        }
